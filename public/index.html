<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico">
  <title>Brennen Years</title>

  <style>
    .search {
      max-width: 480px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #16e15a;
    }

    .search a {
      color: #16e15a;
    }

    .search input {
      width: 100%;
      font-size: 18px;
      padding: 10px 20px;
      background: 0;
      border: 2px dashed #16e15a;
      color: #16e15a;
    }

    .search input::placeholder {
      color: rgba(22, 225, 90, 0.6);
    }

    .search h1 {
      font-size: 24px;
      font-weight: normal;
      letter-spacing: 0.75px;
    }
</style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div class="search">
      <h1>How old is something in Brennen Years?</h1>
      <form onSubmit={this.onSubmit}>
        <input name="query" placeholder="What would you like to search? eg. The Matrix" />
      </form>
    </div>
  </div>
</body>

</html>
